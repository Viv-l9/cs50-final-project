<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/style.css">

  <title>Iniciar Sesion</title>

</head>

<body class="bod">
    <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #3F858C;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">JobMatchUp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">

            <a class="nav-link active" aria-current="page" href="/re">¿Aun no tienes una cuenta?</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="contenedor1" class="d-flex justify-content-center align-items-center">
      <div class="izquierda">
        <img class="img1" src="/static/login.png" alt="Imagen">
      </div>
      <div class="form-login">
        <div class="h-100">
          <h1> Inicio de sesion </h1>
          <form action="/login_empresa" method="POST">
            <div class=" d-flex flex-column justify-content-center align-items-center">
              <input type="text" class="input form-control mb-3" name="correo" placeholder="Correo" aria-label="correo"
                aria-describedby="input-group-right">
              <input type="password" class="input form-control mb-3" name="contraseña" placeholder="Contraseña"
                aria-label="Password" aria-describedby="input-group-right">
              <div class="d-flex justify-content-between">
              <input class="boton" type="submit" value="Iniciar Sesion">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
