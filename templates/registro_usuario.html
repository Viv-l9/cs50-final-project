<body class="bod">
  <nav class="navbar navbar-expand-xl navbar-dark sticky-top" style="background-color: #3F858C;">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

      <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">

  <div id="contenedor" class="d-flex justify-content-center align-items-center">
   <div class="izquierda">
      <img  src="/static/card3.png" alt="Imagen">
    </div>
    <div class="form-login">
      <div class="h-100">
        <h1> Aspirante </h1>
        <form action="/registro_usuario" method="POST">
          <div class=" d-flex flex-column justify-content-center align-items-center">
            <input type="text" class="input form-control mb-3" name="correo" placeholder="Correo institucional"
              aria-label="Correo" aria-describedby="input-group-right">
            <input type="text" class="input form-control mb-3" name="username" placeholder="Nombre completo"
              aria-label="Username" aria-describedby="input-group-right">
            <input type="text" class="input form-control mb-3" name="carnet" placeholder="Numero de carnet"
              aria-label="Carnet" aria-describedby="input-group-right">
            <select id="desplegable" class="btn btn-secondary dropdown-toggle" name="carrera">
              <option selected="">Seleccione una carrera</option>
              {% for carrera in carreras %}
              <option value="{{ carrera['carrera'] }}">{{ carrera['carrera'] }}</option>
              {%endfor%}
            </select>

            <input type="password" class="input form-control mb-3" name="contrase単a" placeholder="Contrase単a"
              aria-label="Password" aria-describedby="input-group-right">
            <input type="password" class="input form-control mb-3" name="confirm" placeholder="confirmar contrase単a"
              aria-label="Password" aria-describedby="input-group-right">
            <div class="d-flex justify-content-between">
            <input class="boton" type="submit" value="Regsitrarse">
            </div>
        </form>
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
